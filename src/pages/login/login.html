<ion-content style="background-image:url('assets/imgs/we-are-mack-1400x600.png')" padding>
  
  
  <div class="margin">
    <h5>Sign in with</h5>
    <img  src="assets/imgs/img_203160 copy.png" width="50" />
  </div>

  <ion-card style="background-color:transparent;box-shadow:none;border-radius:10px;margin-top:10px;height:180px;">
    <ion-card-content>

     
      <ion-list>
        <ion-item style="background-color:white; opacity:0.5; border-radius:5px;">
          <ion-label fixed>Email</ion-label>
          <ion-input type="text" value="" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      
      
        <ion-item style="background-color:white; opacity:0.5; border-radius:5px;">
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
    
      </ion-list><br>
  <button style="box-shadow:none;border-radius:10px; background-color:transparent; opacity:0.5; border: 1px solid white" block ion-button (click)="login(user)">login</button>
  
    </ion-card-content>
  </ion-card>
